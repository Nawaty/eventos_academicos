{% extends 'base.html' %}

{% block content %}
<!-- Conteúdo principal -->
<div class="container mt-5 text-center">
    <div class="form-container mx-auto" style="max-width: 600px; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center text-danger mb-4">Cadastrar Novo Evento</h2>
        <form method="POST" class="w-100">
            {% csrf_token %}
            
            <!-- Nome do Evento -->
            <div class="form-group mb-3">
                <label for="nome" class="form-label text-danger">Nome do Evento</label>
                <input type="text" name="nome" class="form-control border-2 shadow-sm" id="nome" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            </div>

            <!-- Descrição -->
            <div class="form-group mb-3">
                <label for="descricao" class="form-label text-danger">Descrição</label>
                <textarea name="descricao" class="form-control border-2 shadow-sm" id="descricao" rows="3" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);"></textarea>
            </div>

            <!-- Data de Início -->
            <div class="form-group mb-3">
                <label for="data_inicio" class="form-label text-danger">Data de Início</label>
                <input type="datetime-local" name="data_inicio" class="form-control border-2 shadow-sm" id="data_inicio" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            </div>

            <!-- Data de Término -->
            <div class="form-group mb-3">
                <label for="data_fim" class="form-label text-danger">Data de Término</label>
                <input type="datetime-local" name="data_fim" class="form-control border-2 shadow-sm" id="data_fim" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            </div>

            <!-- Local -->
            <div class="form-group mb-3">
                <label for="local" class="form-label text-danger">Local</label>
                <input type="text" name="local" class="form-control border-2 shadow-sm" id="local" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            </div>

            <!-- Valor da Inscrição -->
            <div class="form-group mb-3">
                <label for="valor_inscricao" class="form-label text-danger">Valor da Inscrição</label>
                <input type="number" step="0.01" name="valor_inscricao" class="form-control border-2 shadow-sm" id="valor_inscricao" required style="border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-danger w-100 py-2" style="border-radius: 4px; font-size: 16px; transition: all 0.3s ease-in-out;">
                Cadastrar Evento
            </button>
        </form>
    </div>
</div>

{% endblock %}
